<div class="register-wrapper">
  <h1>Registration Form</h1>
  <p>Enter your information below to create a new user account.</p>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="firstname" required [(ngModel)]="form.firstname"  placeholder="Enter your first name" />
    </div>
    <div class="form-group">
      <input type="text" name="lastname" required [(ngModel)]="form.lastname"  placeholder="Enter your last name" />
    </div>
    <div class="form-group">
      <input type="email" name="email" required [(ngModel)]="form.email"  placeholder="Enter your email address" />
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="form.password" required placeholder="Enter a password" />
    </div>
    <div class="form-group">
      <input type="password" name="passwordconfirm" required [(ngModel)]="form.passwordconfirm" placeholder="Confirm your password" />
    </div>
    <div class="button-group">
      <button class="strong" type="submit">Submit</button>
    </div>
  </form>
</div>
