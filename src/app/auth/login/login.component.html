<div class="login-wrapper">
    <h1>Login</h1>
    <p>Enter your account information below to login.</p>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <input type="email" name="email" required [(ngModel)]="form.email" placeholder="Enter your email address" />
      </div>
      <div class="form-group">
        <input type="password" name="password" required [(ngModel)]="form.password" placeholder="Enter a password" />
      </div>
      <div class="button-group">
        <button type="submit" class="strong">Submit</button>
      </div>
      <p>
        No account yet? <a routerLink="/auth/register">Register</a>
      </p>
    </form>
    
  </div>
