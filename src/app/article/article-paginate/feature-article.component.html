<div class="feature-article-wrapper">
    <div class="container">
        <img [src]="article.imageUrl" alt="article">
        <h1>{{article.title}}</h1>
        <div [innerHtml]="article.content | trimText:300">

        </div>
        <button (click)="onArticleClick()" class="strong">Read more...</button>
    </div>
</div>
